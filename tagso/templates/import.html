{% extends "base.html" %}

{% block title %}Tagsonomy | Import{% endblock %}

{% block content %}
<h1>Import Ontology</h1>
<p>Upload a Turtle (.ttl) or RDF/XML (.rdf, .xml) file to import into the graph.</p>

<form method="post" enctype="multipart/form-data">
    <label for="file">
        Select ontology file
        <input type="file" id="file" name="file" accept=".ttl,.rdf,.xml" required>
    </label>
    
    <button type="submit">Import</button>
</form>

{% if message %}
<article>
    <p>{{ message }}</p>
</article>
{% endif %}
{% endblock %}
