{% extends "base.html" %}

{% block title %}Tagsonomy | Assign{% endblock %}

{% block content %}
<h1>Assign Table to Concept</h1>
<p>Select a table and a concept to create a semantic assignment.</p>

<form action="{{ url_for('assign.assign_post') }}" method="post">
    <label for="table_uri">Table:</label>
    <select name="table_uri" id="table_uri" required>
        <option value="">Select a table...</option>
        {% for table in tables %}
        <option value="{{ table.uri }}"{% if table.uri == selected_table_uri %} selected{% endif %}>{{ table.name + " - " if table.name else "" }}{{ table.uri }}</option>
        {% endfor %}
    </select>

    <label for="concept_uri">Concept:</label>
    <select name="concept_uri" id="concept_uri" required>
        <option value="">Select a concept...</option>
        {% for concept in concepts %}
        <option value="{{ concept.uri }}"{% if concept.uri == selected_concept_uri %} selected{% endif %}>{{ concept.name + " - " if concept.name else "" }}{{ concept.uri }}</option>
        {% endfor %}
    </select>

    <input type="submit" value="Assign"/>
</form>
{% endblock %}
